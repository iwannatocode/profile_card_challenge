<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  	<title>Frontend Mentor | Profile card component</title>

  	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
	<link rel="stylesheet" href="css/css.css">
</head>
<body>

	<article class="card">
		<section class="top">			
			<section class="top_1"></section>
			<section class="top_2">
				<div class="img"><img src="images/image-victor.jpg" alt="ERR"></div>
				<h3>Victor Crest <span class="age">26</span><br><span class="city">London</span></h3>
			</section>		
		</section>
		<section class="stats">
			<h4>80K <br><span>Followers</span></h4>
			<h4>803K <br><span>Likes</span></h4>
			<h4>1.4K <br><span>Photos</span></h4>
		</section>
	</article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iwanna</a>.
  </div>
</body>
</html>
